<!DOCTYPE html>
<html ng-app="travelApp">
<head>
  <meta charset="utf-8">
  <title>Veni Vidi Vici</title>
  <!-- <link rel="stylesheet" href="/css/vendor.css"> -->
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Andika" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src='//maps.googleapis.com/maps/api/js?key=AIzaSyB82BPkatZ3Egq8auBrOqtOQdKcPZRDMZs'></script>
  <script src="/js/vendor.js" charset="utf-8"></script>
  <script src="/js/app.js" charset="utf-8"></script>
</head>
<body ng-controller="MainController as main">
  <header>
    <nav>
      <ul>
        <li ng-if="!main.isLoggedIn()" class="right"><a ui-sref="login" ui-sref-active="active">Login</a></li>
        <!-- showing while log in-->
        <li ng-if="main.isLoggedIn()" class="right"><a ui-sref="profileShow({id: user._id})" ui-sref-active="active">My profile</a></li>
        <!-- always showing -->
        <li><a ui-sref="home" ui-sref-active="active">Discover</a></li>
      </ul>
    </nav>
  </header>


  <main ui-view></main>
  <footer>
    <p>&copy; Veni Vidi Vici</p>
  </footer>
</body>
</html>
